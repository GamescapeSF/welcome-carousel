<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamescape Slider</title>

  <!-- Slick CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="slider-container">
		<div class="slider">
			<div class="slide">
			  <img src="https://www.gamescapesf.com/uploads/sliders/r-122024-vos.jpg" alt="">
			  <!--<div class="overlay">San Francisco's Games Headquarters Since 1985</div>-->
			</div>
			<div class="slide">
			  <img src="https://www.gamescapesf.com/uploads/sliders/r-051122-uf1.jpg" alt="">
			  <!--<div class="overlay">San Francisco's Games Headquarters Since 1985</div>-->
			</div>
			<div class="slide">
				<img src="https://www.gamescapesf.com/uploads/sliders/r-112919-aor.jpg" alt="Slide 3">
				<!--<div class="overlay">San Francisco's Games Headquarters Since 1985</div>-->
			</div>
			<div class="slide">
				<img src="https://www.gamescapesf.com/uploads/sliders/r-051122-7ht.jpg" alt="Slide 4">
				<!--<div class="overlay">San Francisco's Games Headquarters Since 1985</div>-->
			</div>
			<div class="slide">
				<img src="https://www.gamescapesf.com/uploads/sliders/r-081620-gpm.jpg" alt="Slide 5">
				<!--<div class="overlay">San Francisco's Games Headquarters Since 1985</div>-->
			</div>
		</div>
		<div class="caption"> 
			<h1>
				San Francisco's Games <br /> Headquarters Since 1985
			</h1>
		</div>
	</section>
  <!-- jQuery + Slick JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <!-- Custom Script -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
